<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/html"
	xmlns:h="http://xmlns.jcp.org/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
<meta charset="UTF-8"/>

<title>Gestão Empresas</title>

<h:outputStylesheet library="projetoJSF" name="estilo.css" />

</h:head>
<h:body>
	<header>
		<h:graphicImage library="projetoJSF" name="logo.png" />
	</header>
	
	<h2>
		<ui:insert name="titulo" />
	</h2>
	
	
	<div id="conteudo">
		<ui:insert name="conteudo" />		
	</div>
	
	<footer>
		Curso Online JSF e PrimeFaces
	</footer>
	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove" styleClass="ui-confirmdialog-no"/>
			<p:commandButton value="Sim" icon="fa fa-check" styleClass="ui-confirmdialog-yes"/>
	</p:confirmDialog>
	</h:form>

</h:body>
</h:html>
